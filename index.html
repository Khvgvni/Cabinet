    body {

      background: linear-gradient(-45deg, #1a1a1a, #2a003f, #0d1b2a, #3a0ca3);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e6e6f0;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container { width: 100%; max-width: 480px; }
    .glass-card {
      background: rgba(20, 20, 30, 0.5);
      backdrop-filter: blur(20px) saturate(140%);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      max-height: 90vh;
      overflow-y: auto;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .header { text-align: center; margin-bottom: 28px; }
    .logo { font-size: 34px; font-weight: bold; color: #d1c4e9; text-shadow: 0 0 12px rgba(209,196,233,0.6);}
    .subtitle { font-size: 16px; color: #aaa; }

    .btn {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: rgba(193, 163, 247, 0.15);
      color: #e6ddff;
      border: 1px solid rgba(193, 163, 247, 0.3);
      box-shadow: 0 4px 15px rgba(193,163,247,0.2);
    }
    .btn-primary:hover {
      background: rgba(193, 163, 247, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(193,163,247,0.35);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #ddd;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.15); }

    .section-title {
      color: #d1c4e9;
      text-align: center;
      margin-bottom: 18px;
      font-size: 22px;
      font-weight: bold;
    }
    .form-group { margin-bottom: 18px; }
    .form-label { display: block; font-weight: bold; margin-bottom: 8px; color: #e0e0e0; }
    .form-input {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 17px;
    }
    .form-input::placeholder { color: rgba(220, 220, 220, 0.6); }

    .hidden { display: none; }
    .back-btn {
      margin-top: 22px;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.07);
      color: #c0aee0;
      cursor: pointer;
      width: 100%;
    }

    .menu-images img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(193,163,247,0.3);
    }
  </style>
