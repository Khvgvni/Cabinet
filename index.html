<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Club</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #000000);
      color: #FFD700;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { width: 100%; max-width: 420px; }
    .glass-card {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(15px) saturate(150%);
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .header { text-align: center; margin-bottom: 20px; }
    .logo-img { max-width: 140px; border-radius: 50%; margin-bottom: 12px; }
    .subtitle { font-size: 15px; color: #ccc; }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(30,30,30,0.9);
      color: #FFD700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(255,215,0,0.2);
    }
    .btn:hover {
      background: rgba(40,40,40,1);
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
      transform: translateY(-2px);
    }

    .form-group { margin-bottom: 15px; }
    .form-label { display: block; font-size: 14px; margin-bottom: 6px; color: #FFD700; }
    .form-input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 15px;
    }
    .form-input::placeholder { color: rgba(200,200,200,0.6); }

    .section-title { text-align: center; font-size: 20px; margin-bottom: 15px; }
    .hidden { display: none; }

    .success-message { text-align: center; color: #FFD700; font-size: 18px; padding: 20px; }
    .back-btn {
      background: rgba(40,40,40,0.9);
      color: #FFD700;
      border: 1px solid rgba(255,215,0,0.3);
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    .back-btn:hover { background: rgba(60,60,60,1); box-shadow: 0 0 12px rgba(255,215,0,0.5); }
  </style>
</head>
<body>

        <button class="btn" onclick="showSection('tickets')">üé´ –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π</button>
        <button class="btn" onclick="showSection('taxi')">üöï –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏</button>

      </div>

      <!-- –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ -->
      <div id="booking" class="hidden">

        <div class="form-group">

      </div>

      <!-- –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π -->
      <div id="tickets" class="hidden">

        <div class="form-group"><label class="form-label">–í–∞—à–µ –∏–º—è</label><input type="text" class="form-input" id="ticket-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è"></div>
        <div class="form-group"><label class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω</label><input type="tel" class="form-input" id="ticket-phone" placeholder="+7 (999) 999-99-99"></div>
        <div class="form-group"><label class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label><input type="number" class="form-input" id="ticket-count" min="1" max="10" value="1"></div>
        <button class="btn" onclick="buyTicket()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π</button>
        <button class="back-btn" onclick="showSection('main-menu')">‚Üê –ù–∞–∑–∞–¥</button>
      </div>

      <!-- –¢–∞–∫—Å–∏ -->

        <div class="form-group"><label class="form-label">–û—Ç–∫—É–¥–∞ –∑–∞–±—Ä–∞—Ç—å?</label><input type="text" class="form-input" id="taxi-from" placeholder="–ê–¥—Ä–µ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∏—è"></div>

          <select class="form-input" id="taxi-time">
            <option value="now">–°–µ–π—á–∞—Å</option><option value="19:00">19:00</option>

        <div class="form-group"><label class="form-label">–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
          <select class="form-input" id="team-position">
            <option value="–ë–∞—Ä–º–µ–Ω">–ë–∞—Ä–º–µ–Ω</option><option value="DJ">DJ</option>
            <option value="–û—Ñ–∏—Ü–∏–∞–Ω—Ç">–û—Ñ–∏—Ü–∏–∞–Ω—Ç</option><option value="–û—Ö—Ä–∞–Ω–∞">–û—Ö—Ä–∞–Ω–∞</option><option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>

      </div>

      <!-- –£—Å–ø–µ—Ö -->
      <div id="success" class="hidden">
        <div class="success-message" id="success-text">‚úÖ –£—Å–ø–µ—Ö!</div>
        <button class="back-btn" onclick="showSection('main-menu')">üè† –í –º–µ–Ω—é</button>

    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('#main-menu, #booking, #tickets, #taxi, #team, #success')
        .forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function showSuccess(msg) {
      document.getElementById('success-text').textContent = msg;
      showSection('success');
    }

    function bookTable() {
      const data = {
        type: "booking",
        name: document.getElementById("booking-name").value,
        phone: document.getElementById("booking-phone").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      showSuccess("‚úÖ –í–∞—à–∞ –∑–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –ú—ã —Å –≤–∞–º–∏ —Å–≤—è–∂–µ–º—Å—è.");
    }

    function buyTicket() {
      const data = {
        type: "ticket",
        name: document.getElementById("ticket-name").value,
        phone: document.getElementById("ticket-phone").value,
        count: document.getElementById("ticket-count").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      showSuccess("‚úÖ –í–∞—à –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    }

    function orderTaxi() {
      const data = {
        type: "taxi",
        from: document.getElementById("taxi-from").value,
        time: document.getElementById("taxi-time").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      showSuccess("‚úÖ –¢–∞–∫—Å–∏ –∑–∞–∫–∞–∑–∞–Ω–æ!");
    }

    function joinTeam() {
      const data = {
        type: "team",
        name: document.getElementById("team-name").value,
        role: document.getElementById("team-position").value,
        phone: document.getElementById("team-phone").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      showSuccess("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –í —Ç–µ—á–µ–Ω–∏–µ –Ω–µ–¥–µ–ª–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
    }

    document.addEventListener('DOMContentLoaded', ()=>showSection('main-menu'));
  </script>

</html>
