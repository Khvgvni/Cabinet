<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Club</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

</head>
<body>
  <div class="container">
    <div class="glass-card">

          <img src="https://raw.githubusercontent.com/Khvgvni/Cabinet/6499ef12d1eb697ff6cec148bf7938847d8dc21d/Logo.JPG" alt="Cabinet Logo">
        </div>
        <div class="subtitle">–ò–¥–µ–∞–ª—å–Ω—ã–π –≤–µ—á–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</div>
      </div>

      <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
      <div id="main-menu">
        <button class="btn" onclick="showSection('booking')">üçΩÔ∏è –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª</button>
        <button class="btn" onclick="showSection('tickets')">üé´ –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π</button>
        <button class="btn" onclick="showSection('taxi')">üöï –¢–∞–∫—Å–∏</button>
        <button class="btn" onclick="showSection('team')">üë• –•–æ—á—É –≤ –∫–æ–º–∞–Ω–¥—É</button>
      </div>

      <!-- üçΩÔ∏è –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ -->
      <div id="booking" class="hidden">
        <div class="section-title">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–æ–ª–∞</div>
        <input id="booking-name" class="form-input" placeholder="–í–∞—à–µ –∏–º—è">
        <input id="booking-phone" class="form-input" placeholder="+7 (999) 999-99-99">
        <input id="booking-date" class="form-input" placeholder="–î–∞—Ç–∞ (–¥–¥.–º–º.–≥–≥–≥–≥)">
        <input id="booking-time" class="form-input" placeholder="–í—Ä–µ–º—è (—á—á:–º–º)">
        <input id="booking-comment" class="form-input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
        <button class="btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="back-btn" onclick="showSection('main-menu')">‚Üê –ù–∞–∑–∞–¥</button>
      </div>

      <!-- üé´ –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π -->
      <div id="tickets" class="hidden">
        <div class="section-title">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω—ã–π</div>
        <input id="ticket-name" class="form-input" placeholder="–í–∞—à–µ –∏–º—è">
        <input id="ticket-phone" class="form-input" placeholder="+7 (999) 999-99-99">
        <button class="btn" onclick="sendTicket()">–ü–æ–ª—É—á–∏—Ç—å</button>
        <button class="back-btn" onclick="showSection('main-menu')">‚Üê –ù–∞–∑–∞–¥</button>
      </div>

      <!-- üë• –ö–æ–º–∞–Ω–¥–∞ -->
      <div id="team" class="hidden">
        <div class="section-title">–ó–∞—è–≤–∫–∞ –≤ –∫–æ–º–∞–Ω–¥—É</div>
        <select id="team-role" class="form-input">
          <option>–¢–∞–Ω—Ü–æ–≤—â–∏—Ü–∞</option>
          <option>–ë–∞—Ä–º–µ–Ω</option>
          <option>DJ</option>
          <option>–û—Ñ–∏—Ü–∏–∞–Ω—Ç</option>
          <option>–û—Ö—Ä–∞–Ω–∞</option>
        </select>
        <input id="team-name" class="form-input" placeholder="–í–∞—à–µ –∏–º—è">
        <input id="team-phone" class="form-input" placeholder="+7 (999) 999-99-99">
        <button class="btn" onclick="sendTeam()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        <button class="back-btn" onclick="showSection('main-menu')">‚Üê –ù–∞–∑–∞–¥</button>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('#main-menu, #booking, #tickets, #team')
        .forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function sendBooking() {
      const booking = {
        type: "booking",
        name: document.getElementById("booking-name").value,
        phone: document.getElementById("booking-phone").value,
        date: document.getElementById("booking-date").value,
        time: document.getElementById("booking-time").value,
        comment: document.getElementById("booking-comment").value
      };
      Telegram.WebApp.sendData(JSON.stringify(booking));
    }

    function sendTicket() {
      const ticket = {
        type: "ticket",
        name: document.getElementById("ticket-name").value,
        phone: document.getElementById("ticket-phone").value
      };
      Telegram.WebApp.sendData(JSON.stringify(ticket));
    }

    function sendTeam() {
      const team = {
        type: "team",
        role: document.getElementById("team-role").value,
        name: document.getElementById("team-name").value,
        phone: document.getElementById("team-phone").value
      };
      Telegram.WebApp.sendData(JSON.stringify(team));
    }
  </script>
</body>
</html>
