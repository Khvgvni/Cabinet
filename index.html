<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Club</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #0d0d0d, #2c2c2c);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container { width: 100%; max-width: 480px; }
    .glass-card {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px) saturate(140%);
      border-radius: 28px;
      border: 1px solid rgba(255, 215, 0, 0.25);
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      max-height: 90vh;
      overflow-y: auto;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .header { text-align: center; margin-bottom: 28px; }
    .logo img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 0 12px rgba(255,215,0,0.6));
    }
    .subtitle {
      font-size: 16px;
      margin-top: 8px;
      color: #bfa14a;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
    }

    .btn {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      background: rgba(255, 255, 255, 0.05);
      color: #f0e6c8;
      border: 1px solid rgba(255, 215, 0, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: rgba(255, 215, 0, 0.15);
      color: #ffd700;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255,215,0,0.4);
    }

    .section-title {
      color: #ffd700;
      text-align: center;
      margin-bottom: 18px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
    }
    .form-group { margin-bottom: 18px; }
    .form-label { display: block; font-weight: bold; margin-bottom: 8px; color: #e0e0e0; }
    .form-input {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 17px;
    }
    .form-input::placeholder { color: rgba(200, 200, 200, 0.6); }

    .hidden { display: none; }
    .back-btn {
      margin-top: 22px;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,215,0,0.25);
      background: rgba(255,215,0,0.08);
      color: #ffd700;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255,215,0,0.2);
      box-shadow: 0 8px 20px rgba(255,215,0,0.4);
    }

    .menu-images img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(255,215,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">

        <!-- üî• –õ–æ–≥–æ—Ç–∏–ø –∏–∑ GitHub -->
        <div class="logo">

        <div class="subtitle">–ò–¥–µ–∞–ª—å–Ω—ã–π –≤–µ—á–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</div>
      </div>

      <div id="main-menu">

        <button class="btn" onclick="showSection('taxi')">üöï –¢–∞–∫—Å–∏</button>

      <!-- ... -->

  <script>
    function showSection(id) {

    }
  </script>
</body>
</html>
