<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightClub Booking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5dc;
        }

        .container { width: 100%; max-width: 420px; }

        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(18px);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 30px;
            margin: 15px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .glass-card:hover { transform: translateY(-5px); }

        .header { text-align: center; margin-bottom: 30px; }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            margin-bottom: 10px;
        }

        .subtitle { color: #c5c5a5; font-size: 15px; opacity: 0.9; }

        .btn {
            width: 100%; padding: 16px; margin: 10px 0;
            border: none; border-radius: 15px;
            font-size: 16px; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease;
            text-align: center; display: block; text-decoration: none;
        }

        .btn-primary {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            background: rgba(255, 215, 0, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5dc;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: #f5f5dc; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        .form-input {
            width: 100%; padding: 14px;
            border: none; border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5dc; font-size: 15px;
            backdrop-filter: blur(8px);
        }
        .form-input::placeholder { color: rgba(245, 245, 220, 0.6); }

        .section { margin-bottom: 30px; }

        .section-title {
            color: #ffd700; margin-bottom: 15px;
            text-align: center; font-size: 20px;
            text-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
        }

        .hidden { display: none; }

        .success-message { text-align: center; color: #f5f5dc; font-size: 18px; padding: 20px; }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700; border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 20px; border-radius: 10px;
            cursor: pointer; margin-top: 20px; font-weight: bold;
        }

        .promo-code { margin-top: 10px; color: #c5c5a5; text-align: center; }

        /* –°–ª–∞–π–¥–µ—Ä */
        .menu-slider { text-align: center; }
        .menu-slider img {
            width: 100%; border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255,215,0,0.3);
        }
        .slider-controls {
            margin-top: 15px; display: flex; justify-content: space-between;
        }
        .slider-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: #ffd700; padding: 8px 16px;
            border-radius: 8px; cursor: pointer;
            transition: 0.3s;
        }
        .slider-btn:hover { background: rgba(255, 215, 0, 0.35); }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo"> Cabinet </div>
                <div class="subtitle">–í–∞—à –∏–¥–µ–∞–ª—å–Ω—ã–π –≤–µ—á–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å</div>
            </div>

            <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
            <div id="main-menu">
                <div class="section">
                    <button class="btn btn-primary" onclick="showSection('booking')">üçΩÔ∏è –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª</button>
                    <button class="btn btn-primary" onclick="showSection('tickets')">üé´ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</button>
                    <button class="btn btn-primary" onclick="showSection('taxi')">üöï –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏</button>
                    <button class="btn btn-primary" onclick="showSection('menu')">üìñ –ú–µ–Ω—é</button>
                    <button class="btn btn-secondary" onclick="showSection('team')">üë• –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–∞–Ω–¥–µ</button>
                </div>
            </div>

            <!-- üìñ –ú–µ–Ω—é —Å —Å–ª–∞–π–¥–µ—Ä–æ–º -->
            <div id="menu" class="hidden">
                <div class="section-title">üìñ –ú–µ–Ω—é –∫–ª—É–±–∞</div>
                <div class="menu-slider">
                    <img id="menu-image" src="menu1.png" alt="–ú–µ–Ω—é –∫–ª—É–±–∞">
                    <div class="slider-controls">
                        <button class="slider-btn" onclick="prevImage()">‚¨Ö</button>
                        <button class="slider-btn" onclick="nextImage()">‚û°</button>
                    </div>
                </div>
                <button class="back-btn" onclick="showSection('main-menu')">‚Üê –ù–∞–∑–∞–¥</button>
            </div>

            <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–µ–∫—Ü–∏–∏ (booking, tickets, taxi, team, success) –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ -->
            <!-- ... (—Å–æ—Ö—Ä–∞–Ω–∏ —Ç–≤–æ–π –ø—Ä–æ—à–ª—ã–π –∫–æ–¥ –∑–¥–µ—Å—å, –æ–Ω –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ä–∞–±–æ—á–∏–π) ... -->
        </div>
    </div>

    <script>
        // –°–µ–∫—Ü–∏–∏
        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // –ú–µ–Ω—é-—Å–ª–∞–π–¥–µ—Ä
        const menuImages = ["menu1.png","menu2.png","menu3.png","menu4.png","menu5.png","menu6.png","menu7.png","menu8.png"];
        let currentImage = 0;

        function showImage(index) {
            if (index < 0) index = menuImages.length - 1;
            if (index >= menuImages.length) index = 0;
            currentImage = index;
            document.getElementById("menu-image").src = menuImages[currentImage];
        }

        function prevImage() { showImage(currentImage - 1); }
        function nextImage() { showImage(currentImage + 1); }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            showSection('main-menu');
        });
    </script>
</body>
</html>
